<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Tinder Clone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdjns.cloudFlare.com/ajax/libs/font-">
    </head>
    <body>
        <nav class="navbar">
            <i class="fas fa-fire">
            <i class="fas fa-comments"></i>
            <i class="fas fa-user"></i>
        </nav>
        <div class="photo-actions">
            <div class="photo">
                <div class="photo-text">
                    <div class="name-age">
                        <h2>Gabriel</h2>
                        <h2>17</h2>
                    </div>
                    <div class="bio">
                        Gabriel é um programador que gosta de diversas interfaces e aplicações para se divertir no mundo da tecnologia
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="action">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </body>
</html>
